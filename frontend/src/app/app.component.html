<div class="container py-5">
    <h3 class="mb-2">Labseq</h3>

    <div class="d-flex align-items-center justify-content-between mb-4">
        <p class="text-muted mb-0">
            Compute Labseq sequence values using a Quarkus backend.
        </p>

        <a
                href="https://github.com/zeeumaredia/labseq"
                target="_blank"
                rel="noopener noreferrer"
        >
            View Code on GitHub
        </a>
    </div>

    <!-- Input -->
    <div class="input-group mb-3">
        <input
                class="form-control"
                [(ngModel)]="n"
                placeholder="Enter n (non-negative integer)"
        >
        <button class="btn btn-primary" (click)="submit()">
            Submit
        </button>
    </div>

    <!-- Result -->
    <div class="result-container mt-3">
        <pre class="result-box">{{ result }}</pre>
    </div>
</div>
